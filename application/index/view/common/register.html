<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/style.css"/>
		<script src="__PUBLIC__/index/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/index/js/layer/2.4/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
		
	<body class="bg-danger">
		{include file="common/header"/}
		<main class="fc bg-success" style="background-color: #e2e2e2;">
			<div class="panel panel-primary margin-top2" style="width: 400px;">
				<form class="">
					<fieldset id="" class="margin-top margin-bot">
						<legend class="text-center text-primary fonwei">注册</legend>
						<div class="form-group clearfix fc">
							<label for="account" class="col-md-3 text-right">账&ensp;&ensp;号</label>
							<div class="col-md-9"><input type="text" class="form-control" name="account" id="account" value="" /></div>
						</div>
						<div class="form-group clearfix fc">
							<label for="password" class="col-md-3 text-right">密&ensp;&ensp;码</label>
							<div class="col-md-9"><input type="password" class="form-control" name="password" id="password" value="" /></div>
						</div>
						<div class="form-group clearfix fc">
							<label for="repassword" class="col-md-3 text-right">重输密码</label>
							<div class="col-md-9"><input type="password" class="form-control" name="repassword" id="repassword" value="" /></div>
						</div>
						<div class="form-group clearfix fc">
							<label for="mobile" class="col-md-3 text-right">手&ensp;&ensp;机</label>
							<div class="col-md-9"><input type="text" class="form-control" name="mobile" id="mobile" value="" /></div>
						</div>
						<div class="form-group clearfix fc">
							<label for="email" class="col-md-3 text-right">邮&ensp;&ensp;箱</label>
							<div class="col-md-9"><input type="text" class="form-control" name="email" id="email" value="" /></div>
						</div>
						<div class="form-group clearfix fc">
							<label for="captcha" class="col-md-3 text-right">验证码</label>
							<div class="col-md-5"><input type="text" class="form-control" name="captcha" id="captcha" value="" /></div>
							<div class="col-md-4"><a href=""><img src="../../../../public/favicon.ico" alt=""></a></div>
						</div>
						<div class="form-group text-right paddingside">
							<span class="">已有账号？</span><a href="{:url('common/login')}">去登陆</a>
						</div>
					</fieldset>
				</form>
				<div class="text-center margin-bot2 paddingside"><input type="submit" class="btn btn-primary form-control" id="register" value="注册"/></div>
			</div>
		</main>
		{include file="common/footer"/}
		
		<script type="text/javascript">
			$("#register").click(function() {
				$.ajax({
					url:"{:url('index/common/register')}",
					type:"post",
					data:$("form").serialize(),
					dataType:"json",
					success:function(data) {
						if (data.code==1) {
							layer.msg(data.msg,{
								icon:1,
								function(){}
							})
						} else{
							layer.msg(data.msg,{
								icon:2,
								function(){}
							})
						}
						// location.href="{:url('home/common/login')}"
					}
				})
			})
		</script>
	</body>
</html>
