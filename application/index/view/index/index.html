				fadeEffect: {

				},
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',

			$('banner .swiper-slide').mouseenter(function() {
				swiperBanner.autoplay.stop();
